<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Hospital HR Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/auth-notification.css">
    <link rel="stylesheet" href="assets/css/create-account.css">
</head>
<body>
    <main class="signup-page d-flex align-items-center justify-content-center">
        <section class="signup-card" aria-label="Hospital HR Create Account">
            <div class="text-center mb-4">
                <div class="brand-icon mb-2"><i class="fas fa-user-plus"></i></div>
                <h1 class="brand-title">Create Account</h1>
                <p class="brand-subtitle mb-0">Hospital HR Registration</p>
            </div>

            <form id="createAccountForm" novalidate>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
                </div>

                <div class="mb-3">
                    <label for="employeeId" class="form-label">Employee ID</label>
                    <input type="text" class="form-control" id="employeeId" placeholder="Enter employee ID" required>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">HR Role</label>
                    <select class="form-select" id="role" required>
                        <option value="" selected disabled>Select a role</option>
                        <option value="hr1">HR1 - Talent Acquisition</option>
                        <option value="hr2">HR2 - Talent Development</option>
                        <option value="hr3">HR3 - Workforce Operations</option>
                        <option value="hr4">HR4 - Compensation &amp; Analytics</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button" data-target="password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button" data-target="confirmPassword" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 signup-btn">Create Account</button>
            </form>

            <p class="text-center mt-3 mb-0 helper-text">Already have an account? <a href="login.html">Back to Login</a></p>
            <hr class="my-4">
            <p class="text-center footer-note mb-0">Â© 2026 Hospital HR Management System</p>
        </section>
    </main>

    <script src="assets/js/create-account.js"></script>
</body>
</html>
