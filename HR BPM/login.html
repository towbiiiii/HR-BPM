<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital HR Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/auth-notification.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <main class="login-page d-flex align-items-center justify-content-center">
        <section class="login-card" aria-label="Hospital HR Login">
            <div class="text-center mb-4">
                <div class="brand-icon mb-2"><i class="fas fa-user-doctor"></i></div>
                <h1 class="brand-title">Hospital HR</h1>
                <p class="brand-subtitle mb-0">Authentication Required</p>
            </div>

            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="employeeId" class="form-label">Employee ID</label>
                    <div class="input-group custom-input-group">
                        <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                        <input type="text" class="form-control" id="employeeId" placeholder="Enter employee ID" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group custom-input-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        <button class="btn btn-outline-secondary password-toggle" type="button" id="togglePassword" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="role-box mb-3">
                    <label for="role" class="form-label mb-2">Select Your HR Role</label>
                    <select class="form-select" id="role" required>
                        <option value="" selected disabled>Select a role</option>
                        <option value="hr1">HR1 - Talent Acquisition</option>
                        <option value="hr2">HR2 - Talent Development</option>
                        <option value="hr3">HR3 - Workforce Operations</option>
                        <option value="hr4">HR4 - Compensation &amp; Analytics</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4 helper-row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Keep me logged in</label>
                    </div>
                    <a href="forgot-password.html" class="helper-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 login-btn">Sign In</button>
            </form>

            <p class="text-center mt-3 mb-0 signup-text">No account yet? <a href="create-account.html">Create Account</a></p>
            <hr class="my-4">
            <p class="text-center footer-note mb-0">Â© 2026 Hospital HR Management System</p>
        </section>
    </main>

    <script src="assets/js/login.js"></script>
</body>
</html>
