<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Hospital HR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/profile.css">
</head>
<body>
    <main class="profile-page py-4">
        <div class="container">
            <div id="profileNotice" class="profile-notice" role="status" aria-live="polite"></div>

            <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                <div>
                    <h2 class="mb-1 fw-bold">Account Settings</h2>
                    <p class="text-muted mb-0">Manage your account security and password.</p>
                </div>
                <div class="d-flex gap-2">
                    <a href="dashboard.html" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                    </a>
                    <a href="profile.html" class="btn btn-outline-secondary btn-sm">Profile</a>
                    <button id="logoutProfileBtn" class="btn btn-danger btn-sm">
                        <i class="fas fa-right-from-bracket me-1"></i>Logout
                    </button>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-lg-8 mx-auto" id="account-settings">
                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-header bg-white border-bottom">
                            <h5 class="mb-0">Profile Settings</h5>
                        </div>
                        <div class="card-body">
                            <form id="profileSettingsForm" novalidate>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="fullName" class="form-label">Full Name</label>
                                        <input type="text" id="fullName" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" id="email" class="form-control" placeholder="example@hospitalhr.com">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="text" id="phone" class="form-control" placeholder="09xx xxx xxxx">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="department" class="form-label">Department</label>
                                        <select id="department" class="form-select">
                                            <option value="hr1">HR1 - Talent Acquisition</option>
                                            <option value="hr2">HR2 - Talent Development</option>
                                            <option value="hr3">HR3 - Workforce Operations</option>
                                            <option value="hr4">HR4 - Compensation &amp; Analytics</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" id="address" class="form-control" placeholder="Enter address">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end gap-2 mt-4">
                                    <button type="button" id="resetProfileSettingsBtn" class="btn btn-outline-secondary">Reset</button>
                                    <button type="submit" class="btn btn-primary">Save Profile</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-white border-bottom">
                            <h5 class="mb-0">Security Settings</h5>
                        </div>
                        <div class="card-body">
                            <form id="accountSettingsForm" novalidate>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="settingsEmployeeId" class="form-label">Employee ID</label>
                                        <input type="text" id="settingsEmployeeId" class="form-control" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="settingsRole" class="form-label">Current Role</label>
                                        <input type="text" id="settingsRole" class="form-control" readonly>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="currentPassword" class="form-label">Current Password</label>
                                        <div class="input-group">
                                            <input type="password" id="currentPassword" class="form-control" required>
                                            <button class="btn btn-outline-secondary toggle-password-field" type="button" data-target="currentPassword" aria-label="Toggle current password visibility">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="newPassword" class="form-label">New Password</label>
                                        <div class="input-group">
                                            <input type="password" id="newPassword" class="form-control" required>
                                            <button class="btn btn-outline-secondary toggle-password-field" type="button" data-target="newPassword" aria-label="Toggle new password visibility">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                                        <div class="input-group">
                                            <input type="password" id="confirmNewPassword" class="form-control" required>
                                            <button class="btn btn-outline-secondary toggle-password-field" type="button" data-target="confirmNewPassword" aria-label="Toggle confirm new password visibility">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end mt-4">
                                    <button type="submit" class="btn btn-primary">Update Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/account-settings.js"></script>
</body>
</html>
