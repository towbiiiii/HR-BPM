<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hospital HR | Forgot Password</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/seodashlogo.png" />
  <style>
    :root {
      --primary: #5d87ff;
      --secondary: #4570e6;
      --bg: #f4f6fb;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f4f6fb 0%, #eef2ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* GLASSMORPHISM CARD */
    .reset-container {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
      border-radius: 24px;
      width: 100%;
      max-width: 420px;
      padding: 40px;
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand-logo {
      margin-bottom: 25px;
      font-weight: 800;
      font-size: 1.5rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: #5a6a85;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #dfe5ef;
      background: white;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(93, 135, 255, 0.1);
    }

    .btn-reset {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .btn-reset:hover {
      background: var(--secondary);
    }

    .footer-links {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #7c8fac;
    }

    .footer-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .success-message {
      display: none;
      background: #e6fffa;
      color: #027a48;
      padding: 15px;
      border-radius: 12px;
      font-size: 0.85rem;
      margin-bottom: 20px;
      border: 1px solid #38d39f;
    }
  </style>
</head>
<body>

  <div class="reset-container">
    <div class="brand-logo">
      <span>üè•</span> Hospital HR
    </div>
    <h2 style="margin-bottom: 8px; color: #2a3547;">Forgot Password?</h2>
    <p style="color: #7c8fac; font-size: 0.9rem; margin-bottom: 30px;">
      Enter your Employee ID and we'll send you instructions to reset your password.
    </p>

    <div id="successBox" class="success-message">
      ‚úÖ Recovery link has been sent to your registered institutional email.
    </div>

    <form id="resetForm">
      <div class="form-group">
        <label>Employee ID</label>
        <input type="text" id="employeeId" class="form-input" placeholder="e.g. EMP-2024-001" required>
      </div>

      <button type="submit" class="btn-reset">Send Reset Link</button>
    </form>

    <div class="footer-links">
      Remembered your password? <a href="login.html">Back to Sign In</a>
    </div>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const empId = document.getElementById('employeeId').value;
      
      // Simulate API call
      document.getElementById('resetForm').style.display = 'none';
      document.getElementById('successBox').style.display = 'block';
      
      console.log('Password reset requested for:', empId);
    });
  </script>
</body>
</html>
