<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SeoDash - Create Account</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/seodashlogo.png" />
  <link rel="stylesheet" href="login.css" />
  <style>
    .role-selection {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      position: relative;
      z-index: 10;
      overflow: visible;
    }
    .role-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: #2BA3D8;
    }
    .role-select-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    .role-select-wrapper::after {
      content: '';
      position: absolute;
      right: 14px;
      top: 17px;
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 6px solid #2BA3D8;
      pointer-events: none;
      z-index: 100;
    }
    .role-select {
      width: 100%;
      padding: 12px 16px;
      padding-right: 40px;
      font-size: 14px;
      line-height: 1.5;
      color: #2c3e50;
      background-color: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      transition: border-color 0.15s ease-in-out;
      appearance: none;
      background-image: none;
      position: relative;
      z-index: 2;
    }
    .role-select:focus {
      border-color: #2BA3D8;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(43, 163, 216, 0.25);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      display: block;
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      line-height: 1.5;
      color: #2c3e50;
      background-color: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      transition: border-color 0.15s ease-in-out;
    }
    .form-control:focus {
      border-color: #2BA3D8;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(43, 163, 216, 0.25);
    }
    label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
      color: #2BA3D8;
    }
    .logo-img {
      margin-bottom: 8px;
    }
    .logo-img img {
      max-width: 160px;
    }
    .system-title {
      text-align: center;
      color: #2BA3D8;
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 24px;
      letter-spacing: -0.3px;
    }
    .btn-signup {
      background-color: #2BA3D8 !important;
      border-color: #2BA3D8 !important;
      color: white !important;
      padding: 12px !important;
      border-radius: 8px !important;
      font-weight: 600 !important;
      width: 100%;
      border: none !important;
      font-size: 16px;
      transition: background-color 0.2s;
      cursor: pointer;
    }
    .btn-signup:hover {
      background-color: #1FA8CD !important;
      border-color: #1FA8CD !important;
      color: white !important;
    }
    .btn-signup:focus {
      color: white !important;
      background-color: #2BA3D8 !important;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      border: 1px solid #f0f0f0;
    }
    .card-body {
      padding: 32px;
    }
    .text-primary {
      color: #2BA3D8 !important;
    }
  </style>
</head>

<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-4">
            <div class="card mb-0">
              <div class="card-body">
                <div class="text-center d-block py-2 w-100 logo-img">
                  <img src="https://img.icons8.com/?size=100&id=mYBvS970TJoA&format=png&color=2BA3D8" alt="Hospital" style="width: 72px; height: 72px;">
                </div>

                <div class="system-title">
                  Hospital HR Management System
                </div>

                <form id="registerForm">
                  <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                  </div>

                  <div class="form-group">
                    <label for="employeeId">Employee ID</label>
                    <input type="text" class="form-control" id="employeeId" placeholder="Enter your employee ID" required>
                  </div>

                  <div class="role-selection">
                    <div class="role-title">Select Your HR Role:</div>
                    <div class="role-select-wrapper">
                      <select id="hrRoleSelect" class="role-select" required>
                        <option value="" selected disabled>Select a role</option>
                        <option value="hr1">HR1 - Talent Acquisition (Applicant Management, Recruitment, Onboarding)</option>
                        <option value="hr2">HR2 - Talent Development (Training, Learning, Succession Planning)</option>
                        <option value="hr3">HR3 - Workforce Operations (Attendance, Shift, Leave Management)</option>
                        <option value="hr4">HR4 - Compensation & Analytics (Payroll, Benefits, HR Analytics)</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                  </div>

                  <button type="submit" class="btn-signup" style="color: white !important; background-color: #2BA3D8 !important;">
                    Create Account
                  </button>

                  <div class="d-flex align-items-center justify-content-center mt-4">
                    <p class="mb-0" style="font-size: 14px; color: #5f6b7a;">Already have an account?</p>
                    <a class="text-primary fw-bold ms-2" href="login.html" style="font-size: 14px; text-decoration: none; color: #2BA3D8 !important;">Sign In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const selectedRole = document.getElementById('hrRoleSelect').value;
      const employeeId = document.getElementById('employeeId').value;
      const name = document.getElementById('fullName').value;

      if (!selectedRole) {
        alert('Please select your HR role to continue');
        return;
      }

      if (!employeeId) {
        alert('Please enter your Employee ID');
        return;
      }

      if (!name) {
        alert('Please enter your Full Name');
        return;
      }

      sessionStorage.setItem('userRole', selectedRole);
      sessionStorage.setItem('employeeId', employeeId);
      sessionStorage.setItem('employeeName', name);
      sessionStorage.setItem('isLoggedIn', 'true');

      alert('Registration Successful! Welcome to the team.');
      window.location.href = 'dashboard.html';
    });
  </script>

  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>
</html>
