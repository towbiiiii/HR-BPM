<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SeoDash - Forgot Password</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/seodashlogo.png" />
  <link rel="stylesheet" href="login.css" />
  <style>
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      display: block;
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      line-height: 1.5;
      color: #2c3e50;
      background-color: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      transition: border-color 0.15s ease-in-out;
    }
    .form-control:focus {
      border-color: #2BA3D8;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(43, 163, 216, 0.25);
    }
    label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
      color: #2BA3D8;
    }
    .logo-img {
      margin-bottom: 8px;
    }
    .logo-img img {
      max-width: 160px;
    }
    .system-title {
      text-align: center;
      color: #2BA3D8;
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 10px;
      letter-spacing: -0.3px;
    }
    .subtitle {
      text-align: center;
      color: #5f6b7a;
      font-size: 14px;
      margin-bottom: 24px;
      line-height: 1.45;
    }
    .btn-reset {
      background-color: #2BA3D8 !important;
      border-color: #2BA3D8 !important;
      color: white !important;
      padding: 12px !important;
      border-radius: 8px !important;
      font-weight: 600 !important;
      width: 100%;
      border: none !important;
      font-size: 16px;
      transition: background-color 0.2s;
      cursor: pointer;
    }
    .btn-reset:hover {
      background-color: #1FA8CD !important;
      border-color: #1FA8CD !important;
      color: white !important;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      border: 1px solid #f0f0f0;
    }
    .card-body {
      padding: 32px;
    }
    .text-primary {
      color: #2BA3D8 !important;
    }
    .auth-spacing {
      padding-top: 32px;
      padding-bottom: 32px;
    }
    .success-message {
      display: none;
      border: 1px solid #b6f0d1;
      background: #e9fdf2;
      color: #1c7a46;
      border-radius: 8px;
      padding: 12px 14px;
      font-size: 14px;
      margin-bottom: 18px;
    }
  </style>
</head>

<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center auth-spacing">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-4">
            <div class="card mb-0">
              <div class="card-body">
                <div class="text-center d-block py-2 w-100 logo-img">
                  <img src="https://img.icons8.com/?size=100&id=mYBvS970TJoA&format=png&color=2BA3D8" alt="Hospital" style="width: 72px; height: 72px;">
                </div>

                <div class="system-title">
                  Hospital HR Management System
                </div>
                <div class="subtitle">
                  Forgot Password? Enter your Employee ID and weâ€™ll send password reset instructions.
                </div>

                <div id="successBox" class="success-message">
                  Recovery link has been sent to your registered institutional email.
                </div>

                <form id="resetForm">
                  <div class="form-group">
                    <label for="employeeId">Employee ID</label>
                    <input type="text" id="employeeId" class="form-control" placeholder="Enter your employee ID" required>
                  </div>

                  <button type="submit" class="btn-reset" style="color: white !important; background-color: #2BA3D8 !important;">
                    Send Reset Link
                  </button>

                  <div class="d-flex align-items-center justify-content-center mt-4">
                    <p class="mb-0" style="font-size: 14px; color: #5f6b7a;">Remembered your password?</p>
                    <a class="text-primary fw-bold ms-2" href="login.html" style="font-size: 14px; text-decoration: none; color: #2BA3D8 !important;">Back to Sign In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const empId = document.getElementById('employeeId').value;
      if (!empId) {
        alert('Please enter your Employee ID');
        return;
      }

      document.getElementById('resetForm').style.display = 'none';
      document.getElementById('successBox').style.display = 'block';

      console.log('Password reset requested for:', empId);
    });
  </script>

  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
